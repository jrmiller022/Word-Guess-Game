<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="reset.css">
    <title>Word Guess Game</title>
</head>
<body>
  
        <!--Main Heading-->
    <div class="heading">
        <h1>Favorite Fruits Word Guess Game!</h1>
    </div>

    <div class="background">
        <div class="container">

            <!--Changing Image based on correct answers-->
           
            <div>
                <img src="/assets/images/fruit.jpg" alt="fruit" height="400px" width="600px">
            </div>
                <h2>Press Any Key To Get Started!</h2>

            <!--Current Word Container-->
            <div>
                <h3 id="currentword">_ _ _ _ _</h3>
            </div>
            <div id="scoreboard">
                <!--Guesses left Container-->
                <div class="sidebar">
                    <h3>GUESSES LEFT:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>

                <!--Wins counter Container-->
                <div class="sidebar">
                    <h3>WINS:
                        <span id="winstracker"></span>
                    </h3>
                </div>
                <!--Loss counter Container-->
                <div class="sidebar">
                    <h3>LOSSES:
                        <span id="losstracker"></span>
                    </h3>
                </div>

                <!--Wrong guesses container-->
                <div class="sidebar">
                    <h3>LETTERS YOU GUESSED WRONG:
                        <span id="playerguesses"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
